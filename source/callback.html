<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Device - Печатные платы</title>
    <meta name="description" content="Производство и монтаж печатных плат, электронные комплектующие"/>
    <link rel="preload" href="fonts/ptmono-regular.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/robotocondensed-regular.woff2" as="font" crossorigin>
    <link rel="preload" href="fonts/robotocondensed-bold.woff2" as="font" crossorigin>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body class="page-body">
    <header class="page-header">
      <div class="page-header__wrapper">
        <a href="index.html">
          <picture>
            <source media="(max-width: 767px)" srcset="img/logo.svg">
            <img src="img/header-logo.svg" width="202" height="52" alt="Smart Device - Умные технологии">
          </picture>
        </a>
      </div>
    </header>

    <main class="page-main">
      <section class="callback callback--page">
        <div class="callback__wrapper">
          <h2>Закажите звонок</h2>
          <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>

          <form action="https://echo.htmlacademy.ru" method="post">
            <div class="callback__field-block">
              <label class="visually-hidden" for="callback-name">Ваше имя:</label>
              <input id="callback-name" type="text" name="name" placeholder="Имя" required>
            </div>
            <div class="callback__field-block">
              <label class="visually-hidden" for="callback-tel">Ваш телефон:</label>
              <input id="callback-tel" type="tel" name="tel" placeholder="Телефон" required maxlength="14" autocomplete="off">
            </div>
            <div class="callback__field-block callback__field-block--text">
              <label class="visually-hidden" for="callback-question">Ваш вопрос:</label>
              <textarea id="callback-question" name="question" placeholder="Ваш вопрос"></textarea>
            </div>
            <button class="button" type="submit">Отправить</button>
            <div class="callback__field-block">
              <input class="visually-hidden" id="callback-agreement" type="checkbox" name="agreement" required checked>
              <label for="callback-agreement">Я согласен на обработку персональных данных</label>
            </div>
          </form>

          <button type="button">
            <svg width="17" height="17" aria-label="Закрыть">
              <use xlink:href="img/sprite_auto.svg#icon-cross"></use>
            </svg>
          </button>
        </div>
      </section>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
